<script type="text/javascript">
	let btn = document.querySelector('.btn')
	let score = 150 
	let scoreBox = document.querySelector('.score')
	let boxes = document.querySelectorAll('.boxs')
	let step = 0

	btn.onclick = function(){
		boxes[step].style.backgroundImage = "none"
		rand = Math.round(Math.random()*5+1)
		alert(rand)
		step = step + rand
		boxes[step].style.backgroundImage = "url(Reepicheep.webp.png)"

		if (step==2) {
			score = score + 10
			scoreBox.innerHTML = score;
		}
		if (step==5) {
			score = score + 10
			scoreBox.innerHTML = score;
		}
		if (step==9) {
			score = score + 10
			scoreBox.innerHTML = score;
		}
		if (step==13) {
			score = score + 10
			scoreBox.innerHTML = score;
		}

		if (step==3) {
			score = score - 10
			scoreBox.innerHTML = score;

		}
		if (step==6) {
			score = score - 10
			scoreBox.innerHTML = score;
		}
		if (step==11) {
			score = score - 10
			scoreBox.innerHTML = score;
		}
		if (step==12) {
			score = score - 10
			scoreBox.innerHTML = score;
		}


		if (step==14) {
			step = 0
			boxes[0].style.backgroundImage = "url(Reepicheep.webp.png)"
			boxes[14].style.backgroundImage = "none"
		}

		if (step>14) {
			step = 0
			boxes[0].style.backgroundImage = "url(Reepicheep.webp.png)"
		}
	}
</script>
